version: 2.1

jobs:
  # Job 1: Build and Test JavaScript
  build_and_test_js:
    docker:
      - image: cimg/node:18.17.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Run Tests
          command: npm test

  # Job 2: Build Android .apk file
  build_android:
    # Use a specific Android image
    docker:
      - image: cimg/android:2024.06 # A modern image with Android SDK & Java
    working_directory: ~/repo
    steps:
      - checkout
      # Restore JS dependencies (needed for bundling)
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: npm ci

      # The magic command to build the app
      - run:
          name: Build Android App
          command: |
            cd android
            ./gradlew assembleRelease

      # Save the built .apk file so you can download it
      - store_artifacts:
          path: android/app/build/outputs/apk/release/app-release.apk
          destination: AttndEase.apk

workflows:
  build_test_and_deploy:
    jobs:
      # Job 1 runs first
      - build_and_test_js

      # Job 2 runs after Job 1 succeeds
      - build_android:
          requires:
            - build_and_test_js
